<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LinkedIn Mini â€” Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg">
  <div class="shell">
    <div class="card">
      <h1 class="brand">LinkedIn <span>Mini</span></h1>
      <p class="muted">Create an account or log in to post and view the feed.</p>

      <div class="tabs">
        <button id="tabLogin" class="tab active">Login</button>
        <button id="tabSignup" class="tab">Signup</button>
      </div>

      <form id="loginForm" class="grid gap">
        <input id="li_email" type="email" placeholder="Email" required>
        <input id="li_password" type="password" placeholder="Password" required>
        <button class="btn">Log in</button>
        <div id="li_error" class="error"></div>
      </form>

      <form id="signupForm" class="grid gap" style="display:none">
        <input id="su_name" type="text" placeholder="Full name" required>
        <input id="su_email" type="email" placeholder="Email" required>
        <input id="su_password" type="password" placeholder="Password (min 6 chars)" minlength="6" required>
        <button class="btn">Create account</button>
        <div id="su_error" class="error"></div>
      </form>
    </div>
  </div>

  <script>
    const API = "";
    // Simple tab switch
    const tabLogin = document.getElementById('tabLogin');
    const tabSignup = document.getElementById('tabSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    tabLogin.onclick = () => {
      tabLogin.classList.add('active'); tabSignup.classList.remove('active');
      loginForm.style.display = 'grid'; signupForm.style.display = 'none';
    };
    tabSignup.onclick = () => {
      tabSignup.classList.add('active'); tabLogin.classList.remove('active');
      signupForm.style.display = 'grid'; loginForm.style.display = 'none';
    };

    function showError(id, msg){ document.getElementById(id).textContent = msg || ''; }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('li_error','');
      const email = document.getElementById('li_email').value.trim();
      const password = document.getElementById('li_password').value;
      try {
        const res = await fetch('${API}/login.php', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({email,password})
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || 'Login failed');
        window.location.href = 'home.php';
      } catch(err){ showError('li_error', err.message); }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('su_error','');
      const name = document.getElementById('su_name').value.trim();
      const email = document.getElementById('su_email').value.trim();
      const password = document.getElementById('su_password').value;
      try {
        const res = await fetch('${API}/signup.php', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({name,email,password})
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || 'Signup failed');
        window.location.href = 'home.php';
      } catch(err){ showError('su_error', err.message); }
    });
  </script>
</body>
</html>
